<!-- Contact Form Start -->
  <div class="form">
    <form action="" method="">
      <div class="login">
        <p>Login</p>
        <div class="email-bar">
          <input type="email" name="" id="" placeholder="Email">
        </div>
        <div class="password-bar">
          <input type="password" name="" id="" placeholder="Password">
        </div>
      </div>
      <div class="description">
        <p>Description</p>
        <textarea name="" id="" cols="30" rows="10" placeholder="Description"></textarea>
      </div>
      <div class="select-things">
      <p>select things</p>
        <input type="radio" name="coding" id="" value="HTML">HTML
        <input type="radio" name="coding" id="" value="CSS">CSS
        <input type="radio" name="coding" id="" value="Java">Java
      </div>
      <div class="select-things">
      <p>select things </p>
        <input type="checkbox" name="programming" id="" value="HTML">HTML
        <input type="checkbox" name="programming" id="" value="CSS">CSS
        <input type="checkbox" name="programming" id="" value="Java">Java
      </div>
      <div class="select-things">
        <p>select things</p>
        <select name="languages">
          <option value="HTML">
            HTML
          </option>
          <option value="CSS">
            CSS
          </option>
          <option value="Java">
            Java
          </option>
        </select>
      </div>
      <div class="submit">
        <input type="submit">
      </div>
    </form>
  </div>
